<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>
    <h1>Emotes for Messenger Options:</h1>
    <h2 title="Replaces text in messages as emotes (images).">Emote Replacement:</h2>
    <label class="switch">
      <input type="checkbox" id="replaceSwitch">
      <span class="slider round"></span>
    </label>

    <h2 title="Hover over emote for the text or hover over the text for emote (if emote replacement is off).">Hover:</h2>
    <label class="switch">
      <input type="checkbox" id="hoverSwitch">
      <span class="slider round"></span>
    </label>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
